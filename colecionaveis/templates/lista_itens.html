<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Colecionáveis - Lista</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1><span class="highlight">Colecionáveis</span></h1>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <h2>Listagem</h2>
            <a href="/cadastro" class="button">Adicionar Item</a>
            <ul>
                {% for item in itens %}
                    <li>{{ item.nome }} - {{ item.descricao }} - {{ item.categoria }}</li>
                {% endfor %}
            </ul>
        </div>
    </section>
</body>
</html>
